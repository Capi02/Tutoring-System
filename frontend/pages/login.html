<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="preload" href="../src/scss/base/_normalize.scss" as="style" />

  <title>Login</title>

<body id="utt_bg">
  <div class="overlay">
    <div class="container form_container">
      <form class="form form_card">
        <div class="center"> <!-- This is a helper class that align / center the items  -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path fill="currentColor"
              d="M4 15h2v5h12V4H6v5H4V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6zm6-4V8l5 4-5 4v-3H2v-2h8z">
            </path>
          </svg>
          <h1 class="form_heading">Inicio de Sesión</h1>
        </div>
        <div class="field">
          <label for="folio">Folio</label>
          <input class="input folio_input" name="folio" type="number" placeholder="Folio" id="folio" />
        </div>
        <div class="field">
          <label for="contraseña">Contraseña</label>
          <input class="input" name="user_contraseña" type="password" placeholder="Contraseña" id="contraseña" />
        </div>
        <div class="field">
          <button class="button">Iniciar Sesión</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
